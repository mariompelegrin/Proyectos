{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <h3 class="text-center mb-3">Iniciar sesión</h3>

    {% if form.errors %}
      <div class="alert alert-danger">Nombre de usuario o contraseña inválidos.</div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
  </div>
</div>
{% endblock %}
