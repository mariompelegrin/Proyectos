{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>Registrar Material</h2>

{% for message in messages %}
  <div class="alert alert-{{ message.tags }}">
    {{ message }}
  </div>
{% endfor %}

<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Guardar</button>
</form>
{% endblock %}
