{% extends 'base.html' %}

{% block content %}
<h2>Registrar Entrada de Material</h2>

{% for message in messages %}
  <div class="alert alert-{{ message.tags }}">
    {{ message }}
  </div>
{% endfor %}

<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Guardar entrada</button>
</form>
{% endblock %}
